    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .upper-bar {
      background-color: #001f3f;
      padding: 40px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upper-bar .logo {
      height: 130px;
    }

    .white-space {
      background-color: white;
      height: 30px;
    }

    .carousel-container {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .carousel-slide {
      display: none;
      width: 100%;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(0,0,0,0.5);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .fade {
      animation: fade 1.5s;
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    h1.page-title {
      text-align: center;
      margin: 40px 0 25px;
      font-size: 36px;
      color: #333;
    }

    .route-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .route-button {
      width: 600px;
      height: 300px;
      border: none;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .route-button:hover {
      transform: scale(1.02);
    }
  </style>

  <!-- JavaScript for Carousel -->
  <script>
    let slideIndex = 1;
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("carousel-slide");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }

    window.onload = () => {
      showSlides(slideIndex);
    };

    setInterval(() => {
      plusSlides(1);
    }, 5000);
  </script>
